	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom-secondary my-0 p-0">
		<div class="container">
			<a class="h1 navbar-brand text-light bg-info text-center p-3 my-0 px-5" href="#">Ashley Luk</a>

				<div class="page-header border-bottom mb-4 text-info">
					<h1>Contact</h1>
				</div>
			<div class="col-sm-12">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="email" class="form-control" id="name" placeholder="Your Name">

					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="name@example.com">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="messeage" rows="6"></textarea>

					<button type="submit" class="btn btn-info">Submit</button>

			</div>
